<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCev Libary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <h1>Livraria iCev</h1>
    </header>

    <hr class="my-4">

    <main class="container">
      <div>
        <a href="{% url 'register' %}" class="btn btn-success">Adicionar livro</a>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Título</th>
            <th scope="col">Autor</th>
            <th scope="col">N° Páginas</th>
            <th scope="col">Descrição</th>
            <th scope="col">Ano</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for i in books %}
            <tr>
              <th scope="row">{{ i.id }}</th>
              <td>{{ i.title }}</td>
              <td>{{ i.author }}</td>
              <td>{{ i.num_pages }}</td>
              <td>{{ i.description }}</td>
              <td>{{ i.year_launched }}</td>

              <td class="d-flex">
                <a href="{% url 'edit' i.id %}" class="btn btn-warning mr-2">
                  <i class="bi bi-pen-fill"></i>
                </a>

                <a href="{% url 'delete' i.id %}" class="btn btn-danger">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>
  </body>
</html>
